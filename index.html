<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZikLabs - Lab Equipment Analysis</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f111a;
            color: #E2E8F0;
            -webkit-font-smoothing: antialiased;
        }
        .zik-card {
            background-color: #1a1c2e;
            border-radius: 1.25rem;
            border: 1px solid #2d2f45;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #6D28D9 0%, #4C1D95 100%);
        }
        .issue-card {
            background-color: #3d2b2b;
            border-left: 4px solid #f87171;
        }
        .safety-card {
            background-color: #242a4a;
            border-left: 4px solid #6366f1;
        }
        .guide-card {
            background-color: #1e213a;
            border: 1px solid #33385c;
        }
        .gear-placeholder {
            background-color: #252945;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4b527d;
            font-weight: 700;
            font-size: 1.5rem;
            border-radius: 0.75rem;
            aspect-ratio: 1/1;
            overflow: hidden;
        }
        .gear-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 3px solid #6366f1;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* 针对 Vercel 移动端浏览器的触摸优化 */
        .active-scale:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8 flex flex-col items-center">

    <!-- 上传/初始状态 -->
    <div id="main-view" class="w-full max-w-md space-y-6">
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-2xl font-bold flex items-center gap-2">
                <i class="fas fa-flask text-indigo-500"></i> ZikLabs
            </h1>
            <div class="text-xs text-gray-400 font-mono">2026-02-02 14:02</div>
        </div>

        <div class="zik-card p-6 space-y-4 shadow-2xl">
            <div class="border-2 border-dashed border-gray-600 rounded-xl p-8 flex flex-col items-center justify-center space-y-4 hover:border-indigo-500 transition-colors cursor-pointer group" onclick="document.getElementById('file-input').click()">
                <div id="upload-placeholder" class="text-center">
                    <i class="fas fa-cloud-upload-alt text-4xl text-gray-500 mb-2 group-hover:text-indigo-400 transition-colors"></i>
                    <p class="text-sm font-semibold">Upload Equipment Image</p>
                    <p class="text-xs text-gray-500 mt-1">Tap to capture or select</p>
                </div>
                <img id="image-preview" src="" class="hidden w-full rounded-lg object-cover max-h-48 shadow-lg">
                <input type="file" id="file-input" class="hidden" accept="image/*">
            </div>

            <textarea id="context-input" class="w-full bg-[#111322] border border-gray-700 rounded-lg p-3 text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all" placeholder="Add experiment context (optional)..." rows="2"></textarea>

            <button id="analyze-btn" class="w-full py-4 gradient-bg rounded-xl font-bold shadow-lg disabled:opacity-50 disabled:cursor-not-allowed transition-all active-scale" disabled>
                Analyze Equipment
            </button>
        </div>
        
        <div id="status-msg" class="hidden text-center text-sm p-3 rounded-lg bg-indigo-900/20 text-indigo-300 animate-pulse"></div>
    </div>

    <!-- 结果展示 -->
    <div id="results-view" class="hidden w-full max-w-lg space-y-6 mb-12">
        <header class="flex items-center gap-4 bg-indigo-600 p-4 -mx-4 md:mx-0 md:rounded-t-xl sticky top-0 z-10 shadow-lg">
            <button onclick="window.location.reload()" class="text-white hover:text-gray-200 p-2">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h2 id="result-title" class="text-xl font-bold text-white truncate">Equipment Analysis</h2>
        </header>

        <div class="zik-card overflow-hidden shadow-xl">
            <img id="result-img" class="w-full h-56 object-cover" src="" alt="Analyzed Equipment">
        </div>

        <!-- Detected Issues Section -->
        <div class="space-y-3">
            <h3 class="flex items-center gap-2 text-red-400 font-bold px-1">
                <i class="fas fa-exclamation-triangle"></i> Detected Issues
            </h3>
            <div id="issues-list" class="space-y-2">
                <!-- Dynamic Content -->
            </div>
        </div>

        <!-- Safety Section -->
        <div class="space-y-3">
            <h3 class="flex items-center gap-2 text-indigo-400 font-bold px-1">
                <i class="fas fa-shield-alt"></i> Safety Warnings and Precautions
            </h3>
            <div id="safety-list" class="space-y-2">
                <!-- Dynamic Content -->
            </div>
        </div>

        <!-- Guide Section -->
        <div class="guide-card p-5 space-y-4 rounded-xl shadow-inner">
            <h3 class="flex items-center gap-2 text-white font-bold">
                <i class="fas fa-book-open text-gray-400"></i> How to Properly Use
            </h3>
            <ol id="usage-list" class="space-y-4 text-sm text-gray-300 leading-relaxed list-decimal ml-4">
                <!-- Dynamic Content -->
            </ol>
        </div>

        <!-- Associated Equipment Grid -->
        <div class="guide-card p-5 space-y-4 rounded-xl shadow-inner">
            <h3 class="flex items-center gap-2 text-white font-bold">
                <i class="fas fa-project-diagram text-gray-400"></i> Commonly Associated Equipment
            </h3>
            <div id="associated-grid" class="grid grid-cols-2 gap-4">
                <!-- Dynamic Content -->
            </div>
        </div>
    </div>

    <script>
        // API Key is injected at runtime in the preview environment
        const apiKey = ""; 
        const fileInput = document.getElementById('file-input');
        const analyzeBtn = document.getElementById('analyze-btn');
        const statusMsg = document.getElementById('status-msg');
        let currentBase64 = null;

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    document.getElementById('image-preview').src = event.target.result;
                    document.getElementById('image-preview').classList.remove('hidden');
                    document.getElementById('upload-placeholder').classList.add('hidden');
                    currentBase64 = event.target.result.split(',')[1];
                    analyzeBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        });

        async function generateEquipmentImage(equipmentName) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`;
            const prompt = `A clean, professional studio photograph of ${equipmentName} used in a laboratory setting, isolated on a neutral dark background, high detail.`;
            const payload = {
                instances: [{ prompt: prompt }],
                parameters: { sampleCount: 1 }
            };

            for (let i = 0; i < 3; i++) {
                try {
                    const res = await fetch(url, {
                        method: 'POST',
                        body: JSON.stringify(payload)
                    });
                    
                    if (!res.ok) throw new Error(`Status ${res.status}`);
                    
                    const result = await res.json();
                    if (result.predictions && result.predictions[0] && result.predictions[0].bytesBase64Encoded) {
                        return `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
                    }
                } catch (error) {
                    console.error("Image Generation Error:", error);
                    if (i === 2) return null;
                    await new Promise(r => setTimeout(r, 1000 * Math.pow(2, i)));
                }
            }
            return null;
        }

        async function analyzeImage() {
            const context = document.getElementById('context-input').value;
            analyzeBtn.disabled = true;
            statusMsg.textContent = "Processing analysis request...";
            statusMsg.classList.remove('hidden');

            const systemPrompt = `You are a Lab Equipment Specialist. Analyze the provided image and context. Return a JSON response matching the structure:
            {
                "equipmentName": "Official Name",
                "issues": [{"title": "Short title", "description": "Details"}],
                "safety": [{"title": "Warning", "description": "Details"}],
                "usageSteps": ["Step 1", "Step 2"],
                "associated": ["Equipment 1", "Equipment 2", "Equipment 3"]
            }`;

            try {
                const result = await callGemini(context, currentBase64, systemPrompt);
                renderResults(result);
            } catch (error) {
                statusMsg.textContent = "Analysis Error: " + error.message;
                console.error("Analysis Error Details:", error);
                analyzeBtn.disabled = false;
            }
        }

        async function callGemini(prompt, base64, system) {
            // Using the precise supported model string for the preview environment
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            
            const payload = {
                contents: [{ 
                    parts: [
                        { text: prompt || "Analyze this lab equipment." }, 
                        { inlineData: { mimeType: "image/png", data: base64 } }
                    ] 
                }],
                systemInstruction: { parts: [{ text: system }] },
                generationConfig: { 
                    responseMimeType: "application/json"
                }
            };

            for (let i = 0; i < 5; i++) {
                try {
                    const res = await fetch(url, { 
                        method: 'POST',
                        body: JSON.stringify(payload) 
                    });
                    
                    if (res.status === 403) {
                        throw new Error("HTTP 403: Forbidden. Ensure the API key is active and this model version is supported in your environment.");
                    }
                    
                    if (!res.ok) {
                        const errorBody = await res.json().catch(() => ({}));
                        throw new Error(`HTTP ${res.status}: ${errorBody.error?.message || 'Request Failed'}`);
                    }
                    
                    const data = await res.json();
                    const textResponse = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (!textResponse) throw new Error("Empty response from AI.");
                    
                    return JSON.parse(textResponse);
                } catch (e) {
                    // Don't retry on 403 as it is a permission issue
                    if (i === 4 || e.message.includes("403")) throw e;
                    // Exponential backoff for transient errors
                    await new Promise(r => setTimeout(r, Math.pow(2, i) * 1000));
                }
            }
        }

        async function renderResults(data) {
            document.getElementById('main-view').classList.add('hidden');
            document.getElementById('results-view').classList.remove('hidden');
            document.getElementById('result-img').src = document.getElementById('image-preview').src;
            document.getElementById('result-title').textContent = data.equipmentName;

            const issuesContainer = document.getElementById('issues-list');
            issuesContainer.innerHTML = data.issues.map(issue => `
                <div class="issue-card p-4 rounded-xl flex gap-3 items-start shadow-md">
                    <i class="fas fa-circle-exclamation text-red-400 mt-1"></i>
                    <div class="flex-1">
                        <span class="font-bold text-red-100 text-sm">${issue.title}</span>
                        <p class="text-xs text-red-200/70 mt-1 leading-relaxed">${issue.description}</p>
                    </div>
                </div>
            `).join('');

            const safetyContainer = document.getElementById('safety-list');
            safetyContainer.innerHTML = data.safety.map(s => `
                <div class="safety-card p-4 rounded-xl flex gap-3 items-start shadow-md">
                    <i class="fas fa-shield-virus text-indigo-400 mt-1"></i>
                    <div class="flex-1">
                        <span class="font-bold text-indigo-100 text-sm">${s.title}</span>
                        <p class="text-xs text-indigo-200/70 mt-1 leading-relaxed">${s.description}</p>
                    </div>
                </div>
            `).join('');

            document.getElementById('usage-list').innerHTML = data.usageSteps.map(step => `<li>${step}</li>`).join('');

            const grid = document.getElementById('associated-grid');
            grid.innerHTML = ''; 
            
            for (const item of data.associated) {
                const card = document.createElement('div');
                card.className = 'space-y-2';
                const placeholder = document.createElement('div');
                placeholder.className = 'gear-placeholder shadow-lg';
                placeholder.innerHTML = '<div class="loading-spinner"></div>';
                const link = document.createElement('span');
                link.className = "text-[10px] text-blue-400 font-semibold block truncate text-center";
                link.textContent = item;
                card.appendChild(placeholder);
                card.appendChild(link);
                grid.appendChild(card);
                
                generateEquipmentImage(item).then(imgUrl => {
                    if (imgUrl) {
                        placeholder.innerHTML = `<img src="${imgUrl}" class="gear-image" alt="${item}" loading="lazy">`;
                    } else {
                        placeholder.innerHTML = '<i class="fas fa-microscope text-2xl opacity-50"></i>';
                    }
                });
            }
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        analyzeBtn.addEventListener('click', analyzeImage);
    </script>
</body>
</html>

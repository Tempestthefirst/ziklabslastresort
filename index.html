<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZikLabs - Lab Equipment Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f111a;
            color: #E2E8F0;
            -webkit-font-smoothing: antialiased;
        }
        .zik-card {
            background-color: #1a1c2e;
            border-radius: 1.25rem;
            border: 1px solid #2d2f45;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #6D28D9 0%, #4C1D95 100%);
        }
        .issue-card { background-color: #3d2b2b; border-left: 4px solid #f87171; }
        .safety-card { background-color: #242a4a; border-left: 4px solid #6366f1; }
        .guide-card { background-color: #1e213a; border: 1px solid #33385c; }
        .gear-placeholder {
            background-color: #252945;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4b527d;
            border-radius: 0.75rem;
            aspect-ratio: 1/1;
            overflow: hidden;
        }
        .gear-image { width: 100%; height: 100%; object-fit: cover; }
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 3px solid #6366f1;
            width: 32px; height: 32px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8 flex flex-col items-center">

    <!-- Upload View -->
    <div id="main-view" class="w-full max-w-md space-y-6">
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-2xl font-bold flex items-center gap-2">
                <i class="fas fa-flask text-indigo-500"></i> ZikLabs
            </h1>
        </div>

        <div class="zik-card p-6 space-y-4 shadow-2xl">
            <div class="border-2 border-dashed border-gray-600 rounded-xl p-8 flex flex-col items-center justify-center space-y-4 hover:border-indigo-500 transition-colors cursor-pointer group" onclick="document.getElementById('file-input').click()">
                <div id="upload-placeholder" class="text-center">
                    <i class="fas fa-cloud-upload-alt text-4xl text-gray-500 mb-2 group-hover:text-indigo-400 transition-colors"></i>
                    <p class="text-sm font-semibold">Upload Equipment Image</p>
                </div>
                <img id="image-preview" src="" class="hidden w-full rounded-lg object-cover max-h-48">
                <input type="file" id="file-input" class="hidden" accept="image/*">
            </div>

            <textarea id="context-input" class="w-full bg-[#111322] border border-gray-700 rounded-lg p-3 text-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Add experiment context (optional)..." rows="2"></textarea>

            <button id="analyze-btn" class="w-full py-4 gradient-bg rounded-xl font-bold shadow-lg disabled:opacity-50 transition-all" disabled>
                Analyze via Netlify
            </button>
        </div>
        
        <div id="status-msg" class="hidden text-center text-sm p-3 rounded-lg bg-indigo-900/20 text-indigo-300"></div>
    </div>

    <!-- Results View -->
    <div id="results-view" class="hidden w-full max-w-lg space-y-6 mb-12">
        <header class="flex items-center gap-4 bg-indigo-600 p-4 -mx-4 md:mx-0 md:rounded-t-xl sticky top-0 z-10">
            <button onclick="window.location.reload()" class="text-white p-2">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h2 id="result-title" class="text-xl font-bold text-white truncate">Analysis Results</h2>
        </header>

        <div class="zik-card overflow-hidden">
            <img id="result-img" class="w-full h-56 object-cover" src="">
        </div>

        <div class="space-y-3">
            <h3 class="flex items-center gap-2 text-red-400 font-bold px-1"><i class="fas fa-exclamation-triangle"></i> Issues</h3>
            <div id="issues-list" class="space-y-2"></div>
        </div>

        <div class="space-y-3">
            <h3 class="flex items-center gap-2 text-indigo-400 font-bold px-1"><i class="fas fa-shield-alt"></i> Safety</h3>
            <div id="safety-list" class="space-y-2"></div>
        </div>

        <div class="guide-card p-5 rounded-xl">
            <h3 class="flex items-center gap-2 text-white font-bold mb-4"><i class="fas fa-book-open"></i> Usage Steps</h3>
            <ol id="usage-list" class="space-y-4 text-sm text-gray-300 list-decimal ml-4"></ol>
        </div>

        <div class="guide-card p-5 rounded-xl">
            <h3 class="flex items-center gap-2 text-white font-bold mb-4"><i class="fas fa-project-diagram"></i> Associated Gear</h3>
            <div id="associated-grid" class="grid grid-cols-2 gap-4"></div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const analyzeBtn = document.getElementById('analyze-btn');
        const statusMsg = document.getElementById('status-msg');
        let currentBase64 = null;

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    document.getElementById('image-preview').src = event.target.result;
                    document.getElementById('image-preview').classList.remove('hidden');
                    document.getElementById('upload-placeholder').classList.add('hidden');
                    currentBase64 = event.target.result.split(',')[1];
                    analyzeBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        });

        // 1. Updated: Call Netlify Function for Imagen 4.0
        async function generateEquipmentImage(equipmentName) {
            try {
                const res = await fetch("/.netlify/functions/imagen", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: `Close-up laboratory ${equipmentName}, high quality` })
                });
                if (res.ok) {
                    const result = await res.json();
                    if (result.predictions?.[0]?.bytesBase64Encoded) {
                        return `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
                    }
                }
            } catch (error) { console.error("Imagen Proxy Error:", error); }
            return `https://images.unsplash.com/photo-1532187875605-2fe3bd84ed5c?auto=format&fit=crop&q=80&w=400`;
        }

        // 2. Updated: Call Netlify Function for Gemini Analysis
        async function analyzeImage() {
            const context = document.getElementById('context-input').value;
            analyzeBtn.disabled = true;
            statusMsg.textContent = "Requesting Netlify Proxy...";
            statusMsg.classList.remove('hidden');

            const payload = {
                contents: [{ 
                    parts: [
                        { text: context || "Identify this lab equipment and return JSON data." }, 
                        { inlineData: { mimeType: "image/png", data: currentBase64 } }
                    ] 
                }],
                generationConfig: { responseMimeType: "application/json" }
            };

            try {
                const res = await fetch("/.netlify/functions/analyze", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                if (res.status === 404) {
                    throw new Error("Proxy Error 404: Function not found. Check if your file is named 'netlify/functions/analyze.js' on GitHub.");
                }

                if (!res.ok) {
                    const errorTxt = await res.text();
                    throw new Error(`Server Error ${res.status}: ${errorTxt}`);
                }
                
                const data = await res.json();
                // Extract text from Gemini response structure
                const responseText = data.candidates?.[0]?.content?.parts?.[0]?.text;
                renderResults(JSON.parse(responseText));
            } catch (error) {
                statusMsg.textContent = error.message;
                analyzeBtn.disabled = false;
            }
        }

        function renderResults(data) {
            document.getElementById('main-view').classList.add('hidden');
            document.getElementById('results-view').classList.remove('hidden');
            document.getElementById('result-img').src = document.getElementById('image-preview').src;
            document.getElementById('result-title').textContent = data.equipmentName;

            document.getElementById('issues-list').innerHTML = (data.issues || []).map(issue => `
                <div class="issue-card p-4 rounded-xl flex gap-3 shadow-md">
                    <i class="fas fa-circle-exclamation text-red-400 mt-1"></i>
                    <div>
                        <span class="font-bold text-red-100 text-sm">${issue.title}</span>
                        <p class="text-xs text-red-200/70 mt-1">${issue.description}</p>
                    </div>
                </div>
            `).join('');

            document.getElementById('safety-list').innerHTML = (data.safety || []).map(s => `
                <div class="safety-card p-4 rounded-xl flex gap-3 shadow-md">
                    <i class="fas fa-shield-virus text-indigo-400 mt-1"></i>
                    <div>
                        <span class="font-bold text-indigo-100 text-sm">${s.title}</span>
                        <p class="text-xs text-indigo-200/70 mt-1">${s.description}</p>
                    </div>
                </div>
            `).join('');

            document.getElementById('usage-list').innerHTML = (data.usageSteps || []).map(step => `<li>${step}</li>`).join('');

            const grid = document.getElementById('associated-grid');
            grid.innerHTML = ''; 
            (data.associated || []).forEach(item => {
                const card = document.createElement('div');
                card.className = 'space-y-2';
                const placeholder = document.createElement('div');
                placeholder.className = 'gear-placeholder shadow-lg';
                placeholder.innerHTML = '<div class="loading-spinner"></div>';
                card.appendChild(placeholder);
                card.innerHTML += `<span class="text-[10px] text-blue-400 block truncate text-center">${item}</span>`;
                grid.appendChild(card);
                
                generateEquipmentImage(item).then(imgUrl => {
                    const imgContainer = card.querySelector('.gear-placeholder');
                    if (imgContainer) {
                        imgContainer.innerHTML = `<img src="${imgUrl}" class="gear-image">`;
                    }
                });
            });
        }

        analyzeBtn.addEventListener('click', analyzeImage);
    </script>
</body>
</html>
